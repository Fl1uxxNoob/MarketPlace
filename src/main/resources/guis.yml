# MarketPlace GUI Configuration
# Configure all GUI elements here

# Marketplace GUI Configuration
marketplace:
  title: "&6MarketPlace - Page {page}"
  rows: 6
  items:
    # Navigation items
    next-page:
      slot: 53
      material: ARROW
      name: "&aNext Page"
      lore:
        - "&7Click to go to the next page"
      custom-model-data: 0
      glow: false
    
    previous-page:
      slot: 45
      material: ARROW
      name: "&aPrevious Page"
      lore:
        - "&7Click to go to the previous page"
      custom-model-data: 0
      glow: false
    
    close:
      slot: 49
      material: BARRIER
      name: "&cClose"
      lore:
        - "&7Click to close the marketplace"
      custom-model-data: 0
      glow: false
    
    my-items:
      slot: 47
      material: CHEST
      name: "&6My Items"
      lore:
        - "&7Click to view your items"
        - "&7currently for sale"
      custom-model-data: 0
      glow: false
    
    page-info:
      slot: 51
      material: BOOK
      name: "&7Page Information"
      lore:
        - "&7Current: &e{current}"
        - "&7Total: &e{total}"
      custom-model-data: 0
      glow: false
    
    # Filler items
    filler:
      enabled: true
      material: GRAY_STAINED_GLASS_PANE
      name: " "
      slots: [46, 48, 50, 52]
  
  # Item display configuration
  item-display:
    name: "&e{item-name}"
    lore:
      - "&7Price: &6${price}"
      - "&7Seller: &6{seller}"
      - "&7Listed: &e{time-ago}"
      - ""
      - "&aClick to purchase!"
    glow: false

